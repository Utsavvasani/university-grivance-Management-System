{%load static%}
{%include 'header.html'%}

        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
              <div class="row">
              <div class="col-md-6 grid-margin stretch-card" style="margin-top:12%;margin-left:20%;">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Change Password</h4>
                    <form class="forms-sample" action="/Function_Change/" method="POST">
                        {%csrf_token%}
                    <p class="card-description"> User ID is {{user.uniqueId}}</p>
                    <input  name="unique"class="form-control" type="hidden" value="{{user.uniqueId}}">
                         
                      <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">User Name :</label>
                        <div class="col-sm-9">
                          <label  class="form-control" id="exampleInputUsername2" >{{user.userName}} {{user.fatherName}} {{user.surName}}</label>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Old Password :</label>
                        <div class="col-sm-9">
                            <input  name="old"class="form-control" type="password">
                         
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">New Password:</label>
                        <div class="col-sm-9">
                            <input  name="new" class="form-control" type="password">
                         
                          </div>
                      </div>
                      <button type="submit" class="btn btn-primary btn-rounded btn-fw">Change</button>
                    </form>
                  </div>
                </div>
              </div>
             
            </div>
          </div>
        <!-- content-wrapper ends -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <script src="{%static 'assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js'%}"></script>

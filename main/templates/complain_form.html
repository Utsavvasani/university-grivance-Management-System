{%load static%}
{%include 'header.html'%}
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
              <div class="row">
              <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Complaint Form</h4>
                    <p class="card-description"> User ID is {{user.uniqueId}}</p>
                    <form class="forms-sample">
                      <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">User Name :</label>
                        <div class="col-sm-9">
                          <label  class="form-control" id="exampleInputUsername2" >{{user.userName}} {{user.fatherName}} {{user.surName}}</label>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Email :</label>
                        <div class="col-sm-9">
                          <label  class="form-control" id="exampleInputUsername2" >{{user.email}}</label>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Phone Number :</label>
                        <div class="col-sm-9">
                          <label  class="form-control" id="exampleInputUsername2" >{{user.phoneNumber}}</label>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Address :</label>
                        <div class="col-sm-9">
                          <label  class="form-control" id="exampleInputUsername2" >{{user.address}}</label>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Collage Name :</label>
                        <div class="col-sm-9">
                          <label  class="form-control" id="exampleInputUsername2" >{{user.department.collageId.collageName}}</label>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Designation :</label>
                        <div class="col-sm-9">
                          <label  class="form-control" id="exampleInputUsername2" >{{user.designation.designationName}}</label>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Complaint Form</h4>
                    <br>
                    <form class="forms-sample" method="POST" action="/addComplain/" enctype="multipart/form-data">
                      {%csrf_token%}
                      <input type="hidden" name="email" value={{user.uniqueId}}>
                      <div class="form-group row">
                        <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Choose Category</label>
                        <div class="col-sm-9">
                          <select class="form-control" name="category" id="exampleFormControlSelect2">
                            {%for i in category%}
                            <option value="{{i.typeName}}">{{i.typeName}}</option>
                            {%endfor%}
                          </select></div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Send To</label>
                        <div class="col-sm-9">
                          <select class="form-control" name="to" id="exampleFormControlSelect2">
                            {%for i in to%}
                            <option value="{{i.id}}">{{i.userName}},{{i.designation.designationName}}</option>
                            {%endfor%}
                          </select></div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputMobile" class="col-sm-3 col-form-label">Enter Description</label>
                        <div class="col-sm-9">
                          <textarea class="form-control" id="exampleTextarea1" rows="4" name="Description"required></textarea>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Upload photo</label>
                        <div class="col-sm-9">
                          <input class="file-upload-browse btn btn-primary" name="image" type="file">
                          <if is_jpg('example.jpg'):
                          print('Valid JPG file')
                      else:
                          print('Invalid file type')>
                          <p class="card-description" style="color:red;">if necessary</p>
                        </div>
                      </div>
                   
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!-- content-wrapper ends -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{%static 'assets/vendors/js/vendor.bundle.base.js'%}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{%static 'assets/vendors/chart.js/Chart.min.js'%}"></script>
    <script src="{%static 'assets/vendors/progressbar.js/progressbar.min.js'%}"></script>
    <script src="{%static 'assets/vendors/jvectormap/jquery-jvectormap.min.js'%}"></script>
    <script src="{%static 'assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js'%}"></script>
    <script src="{%static 'assets/vendors/owl-carousel-2/owl.carousel.min.js'%}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{%static 'assets/js/off-canvas.js'%}"></script>
    <script src="{%static 'assets/js/hoverable-collapse.js'%}"></script>
    <script src="{%static 'assets/js/misc.js'%}"></script>
    <script src="{%static 'assets/js/settings.js'%}"></script>
    <script src="{%static 'assets/js/todolist.js'%}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{%static 'assets/js/dashboard.js'%}"></script>
    <!-- End custom js for this page -->
  </body>
</html>

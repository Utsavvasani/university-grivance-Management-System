                <div class="card-body">
                  <h4 class="card-title">Profile</h4>
                  <h5> User ID is <strong>{{user.uniqueId}}</strong></h5>
                   <div class="form-group row">

                      <div class="col-sm-9">
                        <label  class="form-control" id="exampleInputUsername2">{{user.userName}}</label>
                      </div>
                    </div>

                      <div class="col-sm-9">

                      </div>
                    </div>

                      <label for="exampleInputUsername2" class="col-sm-3 col-form-label">User Name :</label>
                      <div class="col-sm-9">
                        <input  class="form-control" id="exampleInputUsername2" name="username" value="{{reg.username}}"></input>
                      </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 grid-margin stretch-card">

                  </div>
                  <input type="file" name="file"></input>
                
                    </div>
                </div>
              </div>
            </div>
        </div>
        <div class="row">

              <div class="card-body">
                <h4 class="card-title">Educational details</h4>
               
                <div class="form-group row">
                  <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Collage Name :</label>
                  <div class="col-sm-9">
                    <label  class="form-control" id="exampleInputUsername2" >{{user.Collage.collageName}}</label>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Department Name :</label>
                  <div class="col-sm-9">
                    <label  class="form-control" id="exampleInputUsername2" >{{user.department.departmentname}}</label>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="exampleInputUsername2" class="col-sm-3 col-form-label"> Semester  :</label>
                  <div class="col-sm-9">
                    <label  class="form-control" id="exampleInputUsername2" >{{user.semester}}</label>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Access Type:</label>
                  <div class="col-sm-9">
                    <label  class="form-control" id="exampleInputUsername2"  >{{reg.typeId.designationName}}</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Contact details</h4>
               
                  <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Email :</label>
                  
                      <div class="col-sm-9">
                        <label  class="form-control" id="exampleInputUsername2" >{{user.email}}</label></div>
                     
                  </div>
                  <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Phone Number :</label>
                    <div class="col-sm-9">
                      <input  class="form-control" id="exampleInputUsername2" name="number" value="{{user.phoneNumber}}" ></input>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Address :</label>
                    <div class="col-sm-9">
                      <input  class="form-control" name="address" id="exampleInputUsername2" value="{{user.address}}" ></input>
                    </div>
                  </div>
             
                  </div>
                  
                  </div>
                  
            </div>
              
          </div>
          <div class="row">

            
            </div>
        <!-- content-wrapper ends -->
        <p style="color:red;"><b>Declaration:</b> I hereby declare that all the above information is true and correct to the best of my knowledge.</p> <button type="submit" class="btn btn-primary btn-rounded btn-fw">Update</button>

{%load static%}
{% load mathfilters %}
{%include 'header.html'%}
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            
            <div class="row ">
             
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-row justify-content-between">
                      <h4 class="card-title">Manage Grievance Category</h4>
                      
                      <button type="button" class="btn btn-inverse-success btn-fw" data-bs-toggle="modal" data-bs-target="#staticBackdrop">+ Add New Category</button>
                    </div>
                    <br>
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                          <div class="card-body">
                           
                            <div class="table-responsive">
                              <table class="table table-striped" id="products-table">
                                <thead>
                                  <tr>
                                    <th> CategoryId </th>
                                    <th> Category Name </th>
                                    <th> Actions </th>
                                  </tr>
                                </thead>
                                <tbody>
                                    {%for i in Type%}
                                  <tr>
                                    <td style="color:white;"> {{i.id}} </td>
                                    <td style="color:white;"> {{i.typeName}} </td>
                                   <td>
                                        <div class="dropdown">
                                            <button class="btn btn-outline-info dropdown-toggle" type="button" id="dropdownMenuOutlineButton6" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Actions </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuOutlineButton6">
                                  <button type="button" class="btn btn-inverse-warning btn-fw" data-bs-toggle="modal" data-bs-target="#staticBackdropp{{i.id}}">Update</button>
                                              <a href="/deleteCategory/{{ i.id }}"><button type="button" class="btn btn-inverse-danger btn-fw">Delete</button></a>
                                            </div>
                                    </td>
                                    <div class="modal fade" id="staticBackdropp{{i.id}}"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                          <div class="modal-content">
                                            <div class="modal-header">
                                              <h5 class="modal-title" id="staticBackdropLabel">UPDATE CATEGORY</h5>
                                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                              <form method = "post" action="/updateCategory/{{i.id}}" enctype="multipart/form-data">
                                                {% csrf_token %}
                                                <div class="form-group">
                                                  <label for="disabledTextInput">CATEGORY ID :{{i.id}}</label>
                                                  </div>
                                                
                                                <div class="col-md-10">
                                                  <label for="validationCustom03" class="form-label">Category Name</label>
                                                  <input type="textarea" class="form-control" id="DesignationName" name="CategoryName" value="{{i.typeName}}" required>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                              
                                              <button type="button" class="btn btn-inverse-danger btn-fw" data-bs-dismiss="modal">Close</button>
                                              <input type="submit" class="btn btn-inverse-success btn-fw" value="update"></input>
                                            </form>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                  </tr>
                                    
                    {%endfor%}
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
                  
                  </div>
                </div>
              </div>
            </div>
           
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <!--Add Designation-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">ADD NEW CATEGORY</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method = "POST" action="/addCategory/" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="col-md-10">
                <label for="validationCustom03" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="CategoryName" name="CategoryName" required> 
              </div>
             
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-inverse-danger btn-fw" data-bs-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-inverse-success btn-fw"></input>
            </form>
          </div>
        </div>
      </div>
    </div>
